name: CI

on:
  push:
    branches: [ master ]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
 
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
          
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.20.0'
          
      - run: flutter upgrade
      - run: flutter build apk
   
      - name: details
        run : ls
